<form id="Contentstates" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit States </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentstatesErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentstatesId">Id</label></td> 
      <td><input type="text" id="ContentstatesId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentstatesState">State</label></td> 
      <td><input type="text" id="ContentstatesState" maxlength="250" size="50" value="{State}" name="{State_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentstatesCountry">Country</label></td> 
      <td>
        <select id="ContentstatesCountry" name="{Country_Name}">
          <option selected value="">Select Value</option>
          {Country_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentstatesIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentstatesIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentstatesButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentstatesButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentstatesButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
