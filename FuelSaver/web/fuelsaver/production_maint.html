<form id="Contentproduction" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit Production </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentproductionErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentproductionId">Id</label></td> 
      <td><input type="text" id="ContentproductionId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentproductionProductionDate">Production Date</label></td> 
      <td><input type="text" id="ContentproductionProductionDate" maxlength="100" size="10" value="{ProductionDate}" name="{ProductionDate_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentproductionProductionItem">Production Item</label></td> 
      <td>
        <select id="ContentproductionProductionItem" name="{ProductionItem_Name}">
          <option selected value="">Select Value</option>
          {ProductionItem_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentproductionProductionQty">Production Qty</label></td> 
      <td><input type="text" id="ContentproductionProductionQty" maxlength="10" size="10" value="{ProductionQty}" name="{ProductionQty_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentproductionProductionRemarks">Production Remarks</label></td> 
      <td><input type="text" id="ContentproductionProductionRemarks" maxlength="250" size="50" value="{ProductionRemarks}" name="{ProductionRemarks_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentproductionIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentproductionIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentproductionButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentproductionButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentproductionButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
