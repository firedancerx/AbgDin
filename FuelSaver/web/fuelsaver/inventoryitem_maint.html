<!-- BEGIN Record inventoryitem -->
<form id="Contentinventoryitem" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit Product </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentinventoryitemErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentinventoryitemId">Id</label></td> 
      <td><input type="text" id="ContentinventoryitemId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentinventoryitemInventoryItem1">Inventory Item</label></td> 
      <td><input type="text" id="ContentinventoryitemInventoryItem1" maxlength="250" size="50" value="{InventoryItem1}" name="{InventoryItem1_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentinventoryitemInventoryDescription">Inventory Description</label></td> 
      <td><input type="text" id="ContentinventoryitemInventoryDescription" maxlength="250" size="50" value="{InventoryDescription}" name="{InventoryDescription_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentinventoryitemInventoryCategory">Inventory Category</label></td> 
      <td>
        <select id="ContentinventoryitemInventoryCategory" name="{InventoryCategory_Name}">
          <option selected value="">Select Value</option>
          {InventoryCategory_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentinventoryitemIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentinventoryitemIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentinventoryitemButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentinventoryitemButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentinventoryitemButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
