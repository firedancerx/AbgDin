<form id="Contentusers" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit Users </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentusersErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentusersId">Id</label></td> 
      <td><input type="text" id="ContentusersId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserId">User Id</label></td> 
      <td><input type="text" id="ContentusersUserId" maxlength="250" size="50" value="{UserId}" name="{UserId_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserPassword">User Password</label></td> 
      <td><input type="text" id="ContentusersUserPassword" maxlength="250" size="50" value="{UserPassword}" name="{UserPassword_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserFullName">User Full Name</label></td> 
      <td><input type="text" id="ContentusersUserFullName" maxlength="250" size="50" value="{UserFullName}" name="{UserFullName_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserRole">User Role</label></td> 
      <td>
        <select id="ContentusersUserRole" name="{UserRole_Name}">
          <option selected value="">Select Value</option>
          {UserRole_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserEmail">User Email</label></td> 
      <td><input type="text" id="ContentusersUserEmail" maxlength="250" size="50" value="{UserEmail}" name="{UserEmail_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserTelephone">User Telephone</label></td> 
      <td><input type="text" id="ContentusersUserTelephone" maxlength="250" size="50" value="{UserTelephone}" name="{UserTelephone_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserAddress1">User Address1</label></td> 
      <td><input type="text" id="ContentusersUserAddress1" maxlength="250" size="50" value="{UserAddress1}" name="{UserAddress1_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserAddress2">User Address2</label></td> 
      <td><input type="text" id="ContentusersUserAddress2" maxlength="250" size="50" value="{UserAddress2}" name="{UserAddress2_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserAddress3">User Address3</label></td> 
      <td><input type="text" id="ContentusersUserAddress3" maxlength="250" size="50" value="{UserAddress3}" name="{UserAddress3_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserTown">User Town</label></td> 
      <td><input type="text" id="ContentusersUserTown" maxlength="250" size="50" value="{UserTown}" name="{UserTown_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentusersUserState">User State</label></td> 
      <td>
        <select id="ContentusersUserState" name="{UserState_Name}">
          <option selected value="">Select Value</option>
          {UserState_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentusersIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentusersIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentusersButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentusersButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentusersButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
