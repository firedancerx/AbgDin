<form id="Contentcontactus" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Contact&nbsp;Us </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentcontactusErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentcontactusId">Id</label></td> 
      <td><input type="text" id="ContentcontactusId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactDate">Contact Date</label></td> 
      <td><input type="text" id="ContentcontactusContactDate" maxlength="100" size="10" value="{ContactDate}" name="{ContactDate_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactTime">Contact Time</label></td> 
      <td><input type="text" id="ContentcontactusContactTime" maxlength="100" size="10" value="{ContactTime}" name="{ContactTime_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactName">Contact Name</label></td> 
      <td><input type="text" id="ContentcontactusContactName" maxlength="250" size="50" value="{ContactName}" name="{ContactName_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactEmail">Contact Email</label></td> 
      <td><input type="text" id="ContentcontactusContactEmail" maxlength="250" size="50" value="{ContactEmail}" name="{ContactEmail_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactPhone">Contact Phone</label></td> 
      <td><input type="text" id="ContentcontactusContactPhone" maxlength="250" size="50" value="{ContactPhone}" name="{ContactPhone_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactUser">Contact User</label></td> 
      <td>
        <select id="ContentcontactusContactUser" name="{ContactUser_Name}">
          <option selected value="">Select Value</option>
          {ContactUser_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactSubject">Contact Subject</label></td> 
      <td><input type="text" id="ContentcontactusContactSubject" maxlength="250" size="50" value="{ContactSubject}" name="{ContactSubject_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactContent">Contact Content</label></td> 
      <td><input type="text" id="ContentcontactusContactContent" maxlength="250" size="50" value="{ContactContent}" name="{ContactContent_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactReplyDate">Contact Reply Date</label></td> 
      <td><input type="text" id="ContentcontactusContactReplyDate" maxlength="100" size="10" value="{ContactReplyDate}" name="{ContactReplyDate_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactReplyTime">Contact Reply Time</label></td> 
      <td><input type="text" id="ContentcontactusContactReplyTime" maxlength="100" size="10" value="{ContactReplyTime}" name="{ContactReplyTime_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactReplyBy">Contact Reply By</label></td> 
      <td>
        <select id="ContentcontactusContactReplyBy" name="{ContactReplyBy_Name}">
          <option selected value="">Select Value</option>
          {ContactReplyBy_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusContactReplyContent">Contact Reply Content</label></td> 
      <td><input type="text" id="ContentcontactusContactReplyContent" maxlength="250" size="50" value="{ContactReplyContent}" name="{ContactReplyContent_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentcontactusIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentcontactusIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentcontactusButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentcontactusButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentcontactusButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
