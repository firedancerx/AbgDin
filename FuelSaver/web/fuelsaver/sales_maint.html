<form id="Contentsales" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit Sales </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentsalesErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentsalesId">Id</label></td> 
      <td><input type="text" id="ContentsalesId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesOrderNo">Sales Order No</label></td> 
      <td><input type="text" id="ContentsalesSalesOrderNo" maxlength="10" size="10" value="{SalesOrderNo}" name="{SalesOrderNo_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesDate">Sales Date</label></td> 
      <td><input type="text" id="ContentsalesSalesDate" maxlength="100" size="10" value="{SalesDate}" name="{SalesDate_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesTime">Sales Time</label></td> 
      <td><input type="text" id="ContentsalesSalesTime" maxlength="100" size="10" value="{SalesTime}" name="{SalesTime_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesUser">Sales User</label></td> 
      <td>
        <select id="ContentsalesSalesUser" name="{SalesUser_Name}">
          <option selected value="">Select Value</option>
          {SalesUser_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesItem">Sales Item</label></td> 
      <td>
        <select id="ContentsalesSalesItem" name="{SalesItem_Name}">
          <option selected value="">Select Value</option>
          {SalesItem_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesQuantity">Sales Quantity</label></td> 
      <td><input type="text" id="ContentsalesSalesQuantity" maxlength="12" size="12" value="{SalesQuantity}" name="{SalesQuantity_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesPrice">Sales Price</label></td> 
      <td><input type="text" id="ContentsalesSalesPrice" maxlength="12" size="12" value="{SalesPrice}" name="{SalesPrice_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesValue">Sales Value</label></td> 
      <td><input type="text" id="ContentsalesSalesValue" maxlength="12" size="12" value="{SalesValue}" name="{SalesValue_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesSalesRemarks">Sales Remarks</label></td> 
      <td><input type="text" id="ContentsalesSalesRemarks" maxlength="250" size="50" value="{SalesRemarks}" name="{SalesRemarks_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentsalesIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentsalesIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentsalesButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentsalesButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentsalesButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
