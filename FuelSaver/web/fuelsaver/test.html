<form id="Contentsales" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td> 
            <td class="th"><strong>Add/Edit Sales </strong></td> 
            <td class="HeaderRight"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesDate">Sales Date</label></td> 
            <td><input type="text" id="ContentsalesSalesDate" maxlength="100" size="8" value="{SalesDate}" name="{SalesDate_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesUser">Sales User</label></td> 
            <td>
              <select id="ContentsalesSalesUser" name="{SalesUser_Name}">
                <option selected value="">Select Value</option>
                {SalesUser_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesItem">Sales Item</label></td> 
            <td>
              <select id="ContentsalesSalesItem" name="{SalesItem_Name}">
                <option selected value="">Select Value</option>
                {SalesItem_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesQuantity">Sales Quantity</label></td> 
            <td><input type="text" id="ContentsalesSalesQuantity" maxlength="12" size="12" value="{SalesQuantity}" name="{SalesQuantity_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesPrice">Sales Price</label></td> 
            <td><input type="text" id="ContentsalesSalesPrice" maxlength="12" size="12" value="{SalesPrice}" name="{SalesPrice_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesValue">Sales Value</label></td> 
            <td><input type="text" id="ContentsalesSalesValue" maxlength="12" size="12" value="{SalesValue}" name="{SalesValue_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesSalesRemarks">Sales Remarks</label></td> 
            <td><input type="text" id="ContentsalesSalesRemarks" maxlength="250" size="50" value="{SalesRemarks}" name="{SalesRemarks_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentsalesIsActive">Is Active</label></td> 
            <td><input type="checkbox" id="ContentsalesIsActive" value="1" name="{IsActive_Name}" {IsActive}></td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentsalesButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input type="submit" id="ContentsalesButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentsalesButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="ContentsalesButton_Cancel" class="Button" alt="Cancel" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
