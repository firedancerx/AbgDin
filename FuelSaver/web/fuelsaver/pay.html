<!-- BEGIN Record receipts -->
<form id="Contentreceipts" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td> 
            <td class="th"><strong>Record Payment </strong></td> 
            <td class="HeaderRight"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="ContentreceiptsReceiptDate">Receipt Date</label></td> 
            <td><input type="text" id="ContentreceiptsReceiptDate" maxlength="100" size="10" value="{ReceiptDate}" name="{ReceiptDate_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentreceiptsSalesOrder">Sales Order</label></td> 
            <td>
              <select id="ContentreceiptsSalesOrder" name="{SalesOrder_Name}">
                <option selected value="">Select Value</option>
                {SalesOrder_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentreceiptsReceiptAmount">Receipt Amount</label></td> 
            <td><input type="text" id="ContentreceiptsReceiptAmount" maxlength="12" size="12" value="{ReceiptAmount}" name="{ReceiptAmount_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentreceiptsReferenceId">Reference Id</label></td> 
            <td><input type="text" id="ContentreceiptsReferenceId" maxlength="250" size="50" value="{ReferenceId}" name="{ReferenceId_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentreceiptsButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="ContentreceiptsButton_Cancel" class="Button" alt="Cancel" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
