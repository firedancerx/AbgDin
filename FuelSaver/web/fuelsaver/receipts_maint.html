<form id="Contentreceipts" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Add/Edit Receipts </h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="ContentreceiptsErrorBlock">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentreceiptsId">Id</label></td> 
      <td><input type="text" id="ContentreceiptsId" maxlength="10" size="10" value="{Id}" name="{Id_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsTempReceiptNo">Temp Receipt No</label></td> 
      <td><input type="text" id="ContentreceiptsTempReceiptNo" maxlength="10" size="10" value="{TempReceiptNo}" name="{TempReceiptNo_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsReceiptNo">Receipt No</label></td> 
      <td><input type="text" id="ContentreceiptsReceiptNo" maxlength="10" size="10" value="{ReceiptNo}" name="{ReceiptNo_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsReceiptDate">Receipt Date</label></td> 
      <td><input type="text" id="ContentreceiptsReceiptDate" maxlength="100" size="10" value="{ReceiptDate}" name="{ReceiptDate_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsReceiptTime">Receipt Time</label></td> 
      <td><input type="text" id="ContentreceiptsReceiptTime" maxlength="100" size="10" value="{ReceiptTime}" name="{ReceiptTime_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsSalesOrder">Sales Order</label></td> 
      <td>
        <select id="ContentreceiptsSalesOrder" name="{SalesOrder_Name}">
          <option selected value="">Select Value</option>
          {SalesOrder_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsReceiptAmount">Receipt Amount</label></td> 
      <td><input type="text" id="ContentreceiptsReceiptAmount" maxlength="12" size="12" value="{ReceiptAmount}" name="{ReceiptAmount_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsReferenceId">Reference Id</label></td> 
      <td><input type="text" id="ContentreceiptsReferenceId" maxlength="250" size="50" value="{ReferenceId}" name="{ReferenceId_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsVerifiedAmount">Verified Amount</label></td> 
      <td><input type="text" id="ContentreceiptsVerifiedAmount" maxlength="12" size="12" value="{VerifiedAmount}" name="{VerifiedAmount_Name}"></td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsVerifiedBy">Verified By</label></td> 
      <td>
        <select id="ContentreceiptsVerifiedBy" name="{VerifiedBy_Name}">
          <option selected value="">Select Value</option>
          {VerifiedBy_Options}
        </select>
 </td>
    </tr>
 
    <tr>
      <td><label for="ContentreceiptsIsActive">Is Active</label></td> 
      <td><input type="text" id="ContentreceiptsIsActive" maxlength="10" size="10" value="{IsActive}" name="{IsActive_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentreceiptsButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input type="submit" id="ContentreceiptsButton_Update" class="Button" alt="Submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentreceiptsButton_Delete" class="Button" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
    </tr>
  </table>
</form>
