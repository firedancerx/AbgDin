<!-- BEGIN Record users -->
<form id="Contentusers" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td> 
            <td class="th"><strong>New User Registration</strong></td> 
            <td class="HeaderRight"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserId">User Id</label></td> 
            <td><input type="text" id="ContentusersUserId" maxlength="250" size="50" value="{UserId}" name="{UserId_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserPassword">User Password</label></td> 
            <td><input type="text" id="ContentusersUserPassword" maxlength="250" size="50" value="{UserPassword}" name="{UserPassword_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserFullName">User Full Name</label></td> 
            <td><input type="text" id="ContentusersUserFullName" maxlength="250" size="50" value="{UserFullName}" name="{UserFullName_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserEmail">User Email</label></td> 
            <td><input type="text" id="ContentusersUserEmail" maxlength="250" size="50" value="{UserEmail}" name="{UserEmail_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserTelephone">User Telephone</label></td> 
            <td><input type="text" id="ContentusersUserTelephone" maxlength="250" size="50" value="{UserTelephone}" name="{UserTelephone_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserAddress1">User Address1</label></td> 
            <td><input type="text" id="ContentusersUserAddress1" maxlength="250" size="50" value="{UserAddress1}" name="{UserAddress1_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserAddress2">User Address2</label></td> 
            <td><input type="text" id="ContentusersUserAddress2" maxlength="250" size="50" value="{UserAddress2}" name="{UserAddress2_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserAddress3">User Address3</label></td> 
            <td><input type="text" id="ContentusersUserAddress3" maxlength="250" size="50" value="{UserAddress3}" name="{UserAddress3_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserTown">User Town</label></td> 
            <td><input type="text" id="ContentusersUserTown" maxlength="250" size="50" value="{UserTown}" name="{UserTown_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentuserspostcode">Postcode</label></td> 
            <td><input type="text" id="Contentuserspostcode" maxlength="10" size="10" value="{postcode}" name="{postcode_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserState">User State</label></td> 
            <td>
              <select id="ContentusersUserState" name="{UserState_Name}">
                <option selected value="">Select Value</option>
                {UserState_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentusersUserCountry">User Country</label></td> 
            <td>
              <select id="ContentusersUserCountry" name="{UserCountry_Name}">
                <option selected value="">Select Value</option>
                {UserCountry_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentusersButton_Insert" class="Button" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="ContentusersButton_Cancel" class="Button" alt="Cancel" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --><input type="hidden" id="ContentusersUserRole" value="{UserRole}" name="{UserRole_Name}"><input type="hidden" id="ContentusersIsActive" value="{IsActive}" name="{IsActive_Name}"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
